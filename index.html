<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "title">
        <h1> Etch-a-sketch</h1>
    </div>
    <div class = "options">
        <div class = "color">
            <button id ="color">Color</button>
        </div>
        <div class = "rainbow">    
            <button id ="rainbow-mode">Rainbow mode</button>
        </div>  
        <div class = "eraser">
            <button id ="eraser">Eraser</button>
        </div>  
        <div class = "clear">
            <button id ="clear">Clear</button>
        </div>
        <!-- <div class = "bar">
            <button id ="size-bar">Size Bar</button>
        </div>     -->

    </div>
    <div id="sizeValue" class="size-value"></div>
    <div class = "slider">
        <input id="slider" type="range" value="16" min="1" max="64" onChange = "update" />
    </div>
    <div class="content">
        <div id = "container"></div>
    </div>  
</body>
</html>
